<!DOCTYPE html>
<html>
    <head>
        <!--Creating a boarder around the web page -->
        <style>
            body{
                padding: 8px 5px 8px 5px;
            }
        </style>
        <meta charset="utf-8" />
        <title>{% block title %}{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='site.css')}}" />
    </head>

    <body>
        <!--Place holder for where flashed messages will appear when something is submitted, updated or errored. -->
        <div class="flash">
            {% for flash in get_flashed_messages() %}
            <h1>{{ flash }}</h1>
            {% endfor %}
        </div>
        <div class="heading">
            <h1>Booker.</h1>  

        <div class="navbar">
          <a  href="{{ url_for('main.reserve_parking') }}" class="navbar-item">Reserve Parking</a>
          <a href="{{ url_for('main.reservations') }}" class="navbar-item">Reservations</a>
          <div class="dropdown">
            <a class="navbar-item dropdown-arrow" >Account Options</a>
            <div class="dropdown-content">
              <a href="{{ url_for('user.manage_account') }}" class="navbar-items" >Manage Account</a><br>
              <a href="{{ url_for('user.logout') }}" class="navbar-items"  onclick='return confirm("Are you sure you want to log out?")'>Log Out</a><br>
              {% if current_user.role == 'admin' %}  
              <a href="{{ url_for('admin.admin') }}" class="navbar-items" >Admin</a><br>
              <a href="{{ url_for('admin.logging_messages') }}" class="navbar-items" >Logging Messages</a>
              {% endif %}
            </div>
          </div>
        </div>

        <div class="body-content">
            {% block content %}
            {% endblock %}
            <hr/>
            <footer>
                <p>&copy; 2024</p><style>
                
                    </style>
            </footer>
        </div>
    </body>
</html>
